<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#312e81" />
    <meta name="description" content="Multi-source RAG system with AI-powered knowledge integration" />
    <title>RAG Knowledge System</title>
    <style>
      /* Initial theme setup */
      html {
        margin: 0;
        padding: 0;
      }
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
      }
    </style>
    <script>
      // Initialize color mode from localStorage or default to dark
      (function() {
        try {
          var colorMode = localStorage.getItem('chakra-ui-color-mode');
          if (!colorMode) {
            localStorage.setItem('chakra-ui-color-mode', 'dark');
          }
        } catch (e) {}
      })();
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
